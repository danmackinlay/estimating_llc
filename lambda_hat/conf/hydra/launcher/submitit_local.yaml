# conf/hydra/launcher/submitit_local.yaml
# @package hydra.launcher
_target_: hydra_plugins.hydra_submitit_launcher.submitit_launcher.LocalLauncher

# Directory for local execution logs (relative to the Hydra sweep output directory)
submitit_folder: ${hydra.sweep.dir}/.submitit_local

# Timeout in minutes
timeout_min: 60

# Resources (less critical locally)
cpus_per_task: 2
mem_gb: 4
# Set to 0 for CPU-only local testing, or 1 if testing GPU locally
gpus_per_node: 0