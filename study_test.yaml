# study_test.yaml - Small test study
base:
  preset: quick
  target: dln
  in_dim: 16
  out_dim: 4
  dln_layers_min: 2
  dln_layers_max: 2
  dln_h_min: 8
  dln_h_max: 8
  dln_rank_reduce_prob: 0.5
  dln_noise_sigma: 0.5
  n_data: 200
  chains: 2

problems:
  - name: small_dln
    overrides: {}

samplers:
  - name: sgld
    overrides:
      sgld_precond: none
      sgld_step_size: 1e-6
      sgld_steps: 50
      sgld_warmup: 10
  - name: sgnht
    overrides:
      sgnht_step_size: 1e-6
      sgnht_alpha0: 0.01
      sgnht_steps: 50
      sgnht_warmup: 10

seeds: [0]